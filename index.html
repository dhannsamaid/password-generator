<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Password Generator</title>
    
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Pretty Password Generator</h1>
        </header>
        <textarea name="" id="password" cols="30" rows="10"></textarea>
        <div>

            <input type="checkbox" name="useUppers" id="useUppers">
            <label for="useUppers">Include Uppercase Letters</label>
            <input type="checkbox" name="useLowers" id="useLowers">
            <label for="useLowers">Include Lowercase Letters</label>
            <input type="checkbox" name="useNumbers" id="useNumbers">
            <label for="useNumbers">Include Numbers</label>
            <input type="checkbox" name="useSpecials" id="useSpecials">
            <label for="useSpecials">Include Special Characters</label>

            <label for="exclusions">Characters to exclude</label>
            <input type="text" name="exclusions" id="exclusions">

            <label for="passlength">Password length</label>
            <input type="number" id="passlength" name="passlength" value="16">

        </div>
        <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
